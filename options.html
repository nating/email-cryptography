<!DOCTYPE html>
<html>
<head><title>Imparo Options</title></head>
<link rel="stylesheet" href="options.css">
<body> 
<h1>Imparo Options</h1>
<img src="https://github.com/nating/imparo/blob/master/assets/logo-512.png?raw=true" width="150px"><img> 
<h2>Personal Details<h2>
<h3>Email Address:</h3>
<p id="personal-email-address"></p>
<h3>Public Key:</h3>
<p id="personal-public-key"></p>
<h2>Saved Contacts</h2>
<p id="contacts"></p>
<h2>Add new Contact</h2>
<form id="newContact">
  Email:<br>
  <input type="text" id="new-contact-email-address">
  <br>
  Public key:<br>
  <input type="text" id="new-contact-public-key">
  <br><br>
  <input id="newContactSubmit" type="button" value="Add new contact">
  <input id="deleteContactSubmit" type="button" value="Delete contact">
  <p id="adding-contact"></p>
</form> 
<h2>Generate new keys</h2>
<form>
  Email:<br>
  <input type="text" id="new-personal-email-address">
  <br>
  Passphrase:<br>
  <input type="text" id="new-personal-passphrase">
  <br><br>
  <input id="newKeySubmit" type="button" value="Generate new Keys">
  <p id="generating-keys"></p>
</form> 
<script src="openpgp.min.js"></script>
<script src="options.js"></script>
</body>
</html>
